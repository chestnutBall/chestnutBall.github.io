<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		address {
			position: fixed;
			top: 50%;
			left: 50%;
			width: 100px;
			height: 100px;
			background-color: pink;
			transform: translate(-50%, -50%);
		}
	</style>

</head>

<body>
	<h1>个人网站</h1>
	<p>大家好,这是我的个人网站主页</p>

	<address>

	</address>

	<button class="btn">
		点击变颜色
	</button>

	<script>
		var btn = document.querySelector('.btn');
		var block = document.querySelector('address');

		let bgc = btn.style.backgroundColor;
		let target = true;

		btn.onclick = function () {
			if(target) {
				block.style.backgroundColor = 'red';
				target = false;
			} else {
				block.style.backgroundColor = bgc;
				target = true;
			}
		}
	</script>
</body>

</html>
